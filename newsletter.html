        <article>
            <h1>Newsletter</h1>
            <h4>Sign Up</h4>
            <form id="form" method="post">
                <div id="message"></div>
                <input type="text" id="email" placeholder="Email" required="required"><br>
                <input type="user" id="username" placeholder="Username" required="required"><br>
                <input type="password" id="password" placeholder="Password" required="required"><br>
                <input type="submit" value="Register"><br>
            </form>
        </article>
        <script>
            var form = document.getElementById("form")
            var error = []
            
            form.addEventListener("submit", function(e){
                e.preventDefault() 
                var email = document.getElementById("email")
                var username = document.getElementById("username")
                var password = document.getElementById("password")

                if(email.value == ""){
                    error.push("Please enter Email")
                }
                if(username.value == ""){
                    error.push("Please enter Username")
                }
                if(password.value == ""){
                    error.push("Please enter Password")
                }
                alert ("Form submitted successfully")
                var message = document.getElementById("message")
                message.innerText = error
            })
        </script>
    </body>
